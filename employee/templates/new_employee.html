{% extends 'base.html' %}
{% block content %}

    <div class="card-body">
        <div class="d-flex justify-content-center">
            <form method="post" class="form-control" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary file-selector-button" style="margin-top: 20px">
                </div>
            </form>
        </div>


    </div>



{% endblock %}
